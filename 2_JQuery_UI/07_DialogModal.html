<!DOCTYPE html>
<html>
	<head>
		<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		
		<script>
			$(document).ready(function() {
							
				$( "#confirmacion" ).dialog({
					resizable: false,
					height:240,
					modal: true,
					autoOpen: false,
					buttons: {
						"FORMATEAR": function() {
							alert("formateado");
							$( this ).dialog( "close" );
						},
						"Cancelar": function() {
							alert("cancelado");
							$( this ).dialog( "close" );
						}
					}
				});
			
			
				$("#disparador").click( function () {					
					$( "#confirmacion" ).dialog('open');					
				} );
			
			});
						
		</script>	
	</head>
	
	<body>
	
	<h1>Prueba de Dialog - jQuery UI</h1>
	
	<input type="button" id="disparador" value="Formatear PC" />
	
	<div id="confirmacion" title="Confirmación">
		<p>
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
			¿Desea formatear su PC?
		</p>
	</div>
	
	</body>

</html>
