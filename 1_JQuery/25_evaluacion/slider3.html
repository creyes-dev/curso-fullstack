<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		
		function animacion(){
			$("#texto3").slideDown(4000, function(){
				$("#texto3").css("display", "none")
				$("#texto2").slideDown(4000, function(){
					$("#texto2").css("display", "none")
					$("#texto1").slideDown(4000, function(){
						$("#texto1").css("display", "none")
						
			})})});
			
			$("#foto3").animate({"left": "+=600px"}, 4000, function(){
				$("#foto2").animate({"left": "+=600px"}, 4000, function(){
					$("#foto1").animate({"left": "+=600px"}, 4000, function(){
						$("#foto3").css("left", "0")
						$("#foto2").css("left", "0")
						$("#foto1").css("left", "0")
						
						animacion();
			})})});
		}
		animacion();

	});
</script>
<style type="text/css">
	#imagenes{
		width: 600px;
		height: 450px;
		border: 1px solid grey;
		position: relative;
		overflow: hidden;
		background-image: url(imagenes/foto1.jpg)
	}
	#foto1, #foto2, #foto3{
		display: block;
		position: absolute;
	}
	#texto1, #texto2, #texto3{
		display: none;
		position: absolute;
		text-align: center;
		width: 600px;
		height: 30px;
		padding-top: 10px;
		vertical-align: bottom;
		background-color: #000000;
		color: #FFFFFF;
		opacity: 0.3;
		filter: alpha(opacity=30);
	}
	#contenedor-cuadrados {
		margin-left: auto;
		margin-right: auto;
	}

	.cuadrados{
		margin-top: 20px;
	}

	.cuadrado {
		width: 20px;
		height: 20px;
		background-color: #FFFFFF;
		border: 1px solid #000000;
		float: left;
		margin-right: 5px;
	}
	
</style>
</head>

<body>
<h2>Slider</h2>
<div id="imagenes">
		<img src="imagenes/foto3.jpg" class="foto" id="foto1" />
		<img src="imagenes/foto2.jpg" class="foto" id="foto2" />
		<img src="imagenes/foto1.jpg" class="foto" id="foto3" />
		<div id="texto1">Esta es la descripcion de la foto 1</div>
		<div id="texto2">Esta es la descripcion de la foto 2</div>
		<div id="texto3">Esta es la descripcion de la foto 3</div>
</div>
<div id="cuadrados">
	<div id="cuadrado1" class="cuadrado"></div>
	<div id="cuadrado2" class="cuadrado"></div>
	<div id="cuadrado3" class="cuadrado"></div>
</div>

</body>
</html>
