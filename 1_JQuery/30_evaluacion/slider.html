<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="jquery.slider.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){

		/* 1. Comportamiento por defecto, efecto fadeIn, velocidad de efecto 1000 y pausa 3000
			$("#imagenes").slider();
		*/

		/* 2. Comportamiento por defecto con efecto show 
			$("#imagenes").slider({ efecto: 'show'});
		*/
		
		/* 3. Comportamiento por defecto con velocidad de efecto y pausa 300 
			$("#imagenes").slider({ velocidadEfecto: 300,
									tiempoPausa: 300 });
		*/
		
		/* 4. Comportamiento por defecto con efecto slideDown, velocidad de efecto 500 y pausa de 550  */
		$("#imagenes").slider({ efecto: 'slideDown',
								velocidadEfecto: 500,
								tiempoPausa: 550 });

	});

</script>
<style type="text/css">
	#imagenes{
		width: 600px;
		height: 450px;
		border: 1px solid grey;
		position: relative;
	}
		
</style>
</head>

<body>
<h2>Slider</h2>
<div id="imagenes">
	<div><img src="foto1.jpg" id="foto1" /></div>
    <div><img src="foto2.jpg" id="foto2" /></div>
    <div><img src="foto3.jpg" id="foto3" /></div>
</div>
</body>
</html>
