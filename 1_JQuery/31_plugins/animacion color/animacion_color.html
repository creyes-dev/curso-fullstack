<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Animación de color con jQuery</title>
   <style type="text/css">
      body{
         font-family: sans-serif;
      }
      h2{
         padding: 30px;
         background-color: #9f9;
         background-image: url("fondo-h2.png");
         color: #009;
      }
   </style>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
   <script src="jquery.animate-colors.js" type="text/javascript"></script>
   
   <script type="text/javascript">
   $(document).ready(function(){
      $("h1").animate({
         color: "#f80"
      }, 3000);
      
      var iluminado = false;
      $("h2").click(function(){
         var elem = $(this);
         if(iluminado){
            elem.animate({
               "background-color": "#9f9"
            }, 500);
         }else{
            elem.animate({
               "background-color": "#ffc"
            }, 500);
         }
         iluminado = !iluminado;
      })
   });
   </script>
</head>
<body>
    <h1>Animando con colores</h1>
   <h2>
      Esto es una prueba de animación de color usando un patrón de imagen con transparencia
      <br>
      (HAZ CLIC PARA VER)
   </h2>
</body>
</html>
