<ul>
<li>1) Debe tener <strong>entre 6 y 20 caractéres</strong> de largo</li>
<li>2) Debe contener al menos <strong>una letra</strong></li>
<li>3) Debe contener al menos <strong>un número</strong></li>
<li>4) <strong>No puede</strong> contener <strong>caracteres especiales</strong> (@, %, etc)</li>

<li>5) No puede ser idéntica al ID de usuario</li>
<li>6) La comprobación <strong>distingue mayúsculas y minúsculas</strong></li>
</ul>
